<h2>Custom Structural Directive Example --- Assignment 2</h2>


<div *appShowIfPermission="hasPermission">
  <p> You have permission to see this content!</p>
</div>


<div *appShowIfPermission="!hasPermission">
  <p> You do not have permission to see this content.</p>
</div>


<button (click)="togglePermission()">Toggle Permission</button>
